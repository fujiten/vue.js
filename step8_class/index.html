<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Real time search</title>
  </head>
  <body>
    <div id="app">
      <p>
       <span v-bind:class="classObject">Hi</span>
      </p>
      <p>
        hello <span v-bind:class="[isLarge ? largeClass : '', dangerClass]">Hello</span>
      </p>
      <p>
        hello <span v-bind:style="{ color: color, fontSize: fontsize + 'px'}">Vue.js</span>
      </p>
      <p>
        hello <span v-bind:style="styleObject">Vue.js</span>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/main.js"></script>
  </body>
</html>
