<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Real time search</title>
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
      <!-- v-model利用時は、属性は無視される。 -->
      <input type="text" v-model="message" value="hogehoge">
      <pre>
        {{ $data }}
      </pre>

      <pre>
        {{ message }}
      </pre>

      <!-- 複数行複数テキストはtextareaで。 -->
      <textarea v-model="message">
      </textarea>

      <!-- チェックボックスの値は、単体のときboolean値、複数のとき配列 -->
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{ checked }}</label>

      <!-- 複数のとき -->
       <input type="checkbox" id="red" value="Red" v-model="colors">
       <label for="red">Red</label>
       <input type="checkbox" id="green" value="Green" v-model="colors">
       <label for="green">Green</label>
       <input type="checkbox" id="re" value="Re" v-model="colors">
       <label for="re">Re</label>

      <br/>
      <!-- ラジオボタンの設置 -->
      <input type="radio" id="red" value="Red" v-model="color">
      <label for="red">Red</label>
      <input type="radio" id="re" value="Re" v-model="color">
      <label for="re">Re</label>

      <!-- セレクトボックスの設置 -->
      <select v-model="selected">
        <option disable value=''>Please select one</option>
        <option>Red</option>
        <option>green</option>
      </select>

      <br>

      <!-- 複数セレクトボックス -->
      <select v-model="selected2" multiple>
        <option disable value=''>Please select one</option>
        <option>Red</option>
        <option>green</option>
        <option>green</option>
      </select>

      <br>
      <br>

      <!-- v-modelの修飾子　.lazy バインドのタイミングの遅延 -->
      <input type="text" v-model.lazy="message">
      <p>
        {{ message }}
      </p>

      <!-- .trim 前後の空白の削除 -->
      <input type="text" v-model.trim="message">

      <!-- .number 入力値を数値型に型変換してから代入する。これでageが数値型になる -->
      <input type="number" v-model.number="age">
      <p>{{ age + 10 }}</p>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/main.js"></script>
  </body>
</html>
